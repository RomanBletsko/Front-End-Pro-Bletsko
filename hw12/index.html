<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
    <div class="calculator">
        <div class="screen">
            <span class="display">0</span>
        </div>
        <div class="keyWrapper">
            <button class="btn btn_color-1" id="ac">AC</button>
            <button class="btn btn_color-1" id="">+/_</button>
            <button class="btn btn_color-1" id="">%</button>
            <button class="btn btn_color-2" id="divide">/</button>
            <button class="btn btn_color" id="seven">7</button>
            <button class="btn btn_color" id="eight">8</button>
            <button class="btn btn_color" id="nine">9</button>
            <button class="btn btn_color-2" id="multiply">*</button>
            <button class="btn btn_color" id="four">4</button>
            <button class="btn btn_color" id="five">5</button>
            <button class="btn btn_color" id="six">6</button>
            <button class="btn btn_color-2" id="minus">-</button>
            <button class="btn btn_color" id="one">1</button>
            <button class="btn btn_color" id="two">2</button>
            <button class="btn btn_color" id="three">3</button>
            <button class="btn btn_color-2" id="plus">+</button>
            <button class="btn btn_size" id="zero">0</button>
            <button class="btn btn_color" id="point">.</button>
            <button class="btn btn_color" id="result">=</button>
        </div>
    </div>
    <div class="toDoList">
        <input type="text" class="input">
        <input type="button" value="add" class="btnAdd">
        <ul class="list"></ul>
    </div>
</main>
    <script src="./script.js"></script>
</body>
</html>
